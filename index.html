<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>2048</h1>
    <section class="game-board">

        <div class="c0r0"></div>
        <div class="c1r0"></div>
        <div class="c2r0"></div>
        <div class="c3r0"></div>

        <div class="c0r1"></div>
        <div class="c1r1"></div>
        <div class="c2r1"></div>
        <div class="c3r1"></div>

        <div class="c0r2"></div>
        <div class="c1r2"></div>
        <div class="c2r2"></div>
        <div class="c3r2"></div>
        
        <div class="c0r3"></div>
        <div class="c1r3"></div>
        <div class="c2r3"></div>
        <div class="c3r3"></div>
    </section>
    <section class="instructions">
        <h2>how to play</h2>
        <p>Use your arrow keys or WASD to move the tiles. When two tiles with the same number touch, they merge into one.</p>
    </section>
    <section class="reset">
        <button id="resetButton">restart game</button>
    </section>
</body>
</html>
